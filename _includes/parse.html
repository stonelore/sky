<div class="parse" data-parse-url="{{ include.schema.url }}" data-parse-get="{{ include.schema.get }}" data-parse-update="{{ include.schema.update }}" data-parse-attribute="{{ include.schema.attribute }}">
  <form data-prevent="true" data-file="{{ include.schema.file }}">
    <div class="parse-update"></div>
    <div class="buttons">
      <button type="submit">Save</button> <button type="reset">Reset</button>
    </div>
  </form>
</div>
